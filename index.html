<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story-generator</title>
   <style>
    body
    {
        font-family: Arial, Helvetica, sans-serif;
        margin: 60px;
    }
    label
    {
        font-weight: bolder;
    }
    button
    {
        background-color: black;
        color: white;
        height: 5vh;
        border-radius: 10px;
    }
    #customname
    {
        border-radius: 10px;
        height: 5vh;
    }
    .story-div
    {
        background-color: beige;
        font-size: xx-large;
    }

    
   </style>
</head>
<body>
<div>
    <div>
    <label for="customname" >Enter the Custom Name:</label><br>
    <input type="text" id="customname"><br>
    </div>
    <br>
    <div>
        <label for="us">US</label>
        <input type="radio" id="us" value="us" name="us" checked>
        <label for="uk">UK</label>
        <input type="radio" id="uk" value="uk" name="us">
    </div><br>
        <div>
            <button class="randomize">Generate Random Story</button>
        </div>

        <div class="story-div">
            <p class="story"></p>
        </div>
       
    
        <script src="scripts/main.js"></script>
</div>
</body>
</html>
